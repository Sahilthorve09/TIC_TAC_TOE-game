<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <style>
        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 1rem;
            font-size: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        /* Container for Buttons */
        .container {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1s ease-out;
            margin-top: 2rem;
        }

        /* Button Styles */
        .button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: #191913;
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            min-width: 200px;
            animation: popIn 0.5s ease-out;
            text-decoration: none;
        }

        .button:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.15);
            font-size: 1rem;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .big{
            margin-top: 15%;
        }

        /* Loader Overlay Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }

        /* When fade-out class is added, the loader becomes transparent */
        #loader.fade-out {
            opacity: 0;
        }

        .loader-grid {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 10px;
        }

        .loader-box {
            width: 50px;
            height: 50px;
            background: #FFD700;
            border-radius: 5px;
            animation: loaderAnim 1.2s infinite;
        }

        /* Staggered animation delays for a fun effect */
        .loader-box:nth-child(1) {
            animation-delay: 0s;
        }

        .loader-box:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loader-box:nth-child(3) {
            animation-delay: 0.2s;
        }

        .loader-box:nth-child(4) {
            animation-delay: 0.1s;
        }

        .loader-box:nth-child(5) {
            animation-delay: 0.2s;
        }

        .loader-box:nth-child(6) {
            animation-delay: 0.3s;
        }

        .loader-box:nth-child(7) {
            animation-delay: 0.2s;
        }

        .loader-box:nth-child(8) {
            animation-delay: 0.3s;
        }

        .loader-box:nth-child(9) {
            animation-delay: 0.4s;
        }

        @keyframes loaderAnim {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Keyframes for other animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Loader Overlay -->
    <div id="loader">
        <div class="loader-grid">
            <div class="loader-box"></div>
            <div class="loader-box"></div>
            <div class="loader-box"></div>
            <div class="loader-box"></div>
            <div class="loader-box"></div>
            <div class="loader-box"></div>
            <div class="loader-box"></div>
            <div class="loader-box"></div>
            <div class="loader-box"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="big">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <a href="human.html" class="button">2 Player</a>
            <a href="ai.html" class="button">Computer</a>
        </div>
    </main>
    <footer>
        Made with ‚ù§ by
        <a href="https://www.linkedin.com/in/sahil-thorve/" target="_blank" rel="noopener noreferrer">Sahil Thorve</a>
    </footer>

    <!-- JavaScript for Loader & Page Transitions -->
    <script>
        // When the page fully loads, wait before fading out the loader overlay
        window.addEventListener("load", function () {
            const loader = document.getElementById("loader");
            // Wait 1.5 seconds before starting the fade-out animation
            setTimeout(() => {
                loader.classList.add("fade-out");
                // Remove the loader from view after the fade-out transition (500ms for fade-out)
                setTimeout(() => {
                    loader.style.display = "none";
                }, 500);
            }, 1500); // Adjust this delay (1500ms) as needed
        });

        // For each mode button, intercept the click to show the loader again before navigating
        document.querySelectorAll(".button").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                const href = this.getAttribute("href");
                const loader = document.getElementById("loader");
                // Make sure the loader is visible before navigating
                loader.style.display = "flex";
                loader.classList.remove("fade-out");
                // Wait 1.5 seconds before navigating to the target page
                setTimeout(() => {
                    window.location.href = href;
                }, 1500);
            });
        });

    </script>
</body>

</html>
